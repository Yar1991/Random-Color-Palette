    <!-- color grid section -->

    <section class="colors-grid">
      <div class="color">
        <h2 class="color-name">Hex</h2>
        <div class="control-buttons">
          <button class="adjust-btn" title="adjust color">
            <i class="icon fas fa-sliders-h"></i>
          </button>
          <button class="lock-btn" title="lock color">
            <i class="icon fas fa-unlock"></i>
            <!-- <i class="fas fa-unlock"></i> -->
          </button>
        </div>
        <div class="color-settings">
          <span class="close-btn">x</span>
          <div class="hue-block settings-block">
            <label for="hue">Hue</label>
            <input
              type="range"
              name="hue"
              id="hue"
              min="0"
              max="360"
              step="1"
            />
          </div>
          <div class="bright-block settings-block">
            <label for="bright">Brightness</label>
            <input
              type="range"
              name="bright"
              id="bright"
              min="0"
              max="1"
              step="0.01"
            />
          </div>
          <div class="satur-block settings-block">
            <label for="satur">Saturation</label>
            <input
              type="range"
              name="satur"
              id="satur"
              min="0"
              max="1"
              step="0.01"
            />
          </div>
        </div>

    <!-- section control panel -->

    <section class="control-pannel">
      <div class="pannel-box library-box">
        <button class="pannel-btn library-btn" title="library">
          <i class="icon far fa-list-alt"></i>
        </button>
        <h3 class="pannel-name">Library</h3>
      </div>
      <div class="pannel-box generate-box">

      </div>

    <div class="copy-popup">

        <span class="thumb">&#128077;</span>
      </div>
    </div>

    <!-- popup save -->

        <input type="text" name="palette" maxlength="10" />
